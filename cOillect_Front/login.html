<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Coillect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="dashboard.css"/>
  <style>
    .form-control:focus {
      border-color: #8CA64E;
      box-shadow: 0 0 0 0.2rem rgba(140, 166, 78, 0.25);
    }

    .form-label {
      color: #FFFFFF;
    }

    .login-section {
      background-color: #2C2C2C;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .form-icon {
      color: #8CA64E;
    }
  </style>
</head>
<body class="text-white">
  <div class="mobile-wrapper">
  <div class="container py-5">

    <div class="text-center mb-4">
      <h3><img src="assets/images/Group 4.png" alt="" style="height: 45px;">Login - Coillect</h3>
      <p class="text-light-emphasis">Acesse sua conta para gerenciar coletas</p>
    </div>

    <form class="login-section">

      <div class="mb-3">
        <label for="email" class="form-label"><i class="bi bi-envelope-fill me-1 form-icon"></i>Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required />
      </div>

      <div class="mb-4">
        <label for="senha" class="form-label"><i class="bi bi-lock-fill me-1 form-icon"></i>Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
      </div>

      <div class="d-grid gap-2">
        <button type="button" class="btn btn-success btn-lg" onclick="login()">
        <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
        </button>
        <a href="cadastro.html" class="btn btn-outline-light">Criar nova conta</a>
      </div>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-underline text-light-emphasis small">Esqueceu a senha?</a>
      </div>

    </form>
    
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
        
        window.location.href = "userDashboard.html";
    }
    </script>
</body>
</html>
