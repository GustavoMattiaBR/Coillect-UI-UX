<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Coillect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css"/>
  <style>
    body {
      background-color: #1E1E1E;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .mobile-wrapper {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: start;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: start;
      padding: 1rem;
    }

    .form-section {
      background-color: #2C2C2C;
      padding: 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow-y: auto;
      flex: 1;
    }

    .form-control:focus {
      border-color: #8CA64E;
      box-shadow: 0 0 0 0.2rem rgba(140, 166, 78, 0.25);
    }

    .form-label {
      color: #FFFFFF;
      height: 12px;
    }

    .form-icon {
      color: #8CA64E;
    }

    .logo-title {
      font-size: 1.2rem;
    }

    .top-title {
      margin-bottom: 0.8rem;
      text-align: center;
    }

    .top-title img {
      height: 36px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="text-white">
  <div class="mobile-wrapper">
    <div class="container">

      <div class="top-title">
        <img src="assets/images/Group 4.png" alt="Logo Coillect">
        <div class="logo-title">Cadastro - Coillect</div>
        <p class="text-light-emphasis small">Crie sua conta para começar a solicitar coletas</p>
      </div>

     <form class="form-section d-flex flex-column gap-3">

        <div>
            <label for="nome" class="form-label"><i class="bi bi-person-fill me-1 form-icon"></i>Nome completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required />
        </div>

        <div>
            <label for="email" class="form-label"><i class="bi bi-envelope-fill me-1 form-icon"></i>Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required />
        </div>

        <div>
            <label for="telefone" class="form-label"><i class="bi bi-telephone-fill me-1 form-icon"></i>Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(11) 91234-5678" required />
        </div>

        <div>
            <label for="senha" class="form-label"><i class="bi bi-lock-fill me-1 form-icon"></i>Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required />
        </div>

        <div>
            <label for="confirmarSenha" class="form-label"><i class="bi bi-shield-lock-fill me-1 form-icon"></i>Confirmar senha</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita a senha" required />
        </div>

        <div class="form-check">
            <input class="form-check-input bg-success border-0" type="checkbox" value="" id="termos" required>
            <label class="form-check-label text-white" for="termos">
            Aceito os <a href="#" class="text-decoration-underline text-success">termos de uso</a>
            </label>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-sm" style="padding: 8px;">
            <i class="bi bi-person-plus-fill me-1"></i>Criar conta
            </button>
            <a href="login.html" class="btn btn-outline-light btn-sm">Já tenho conta</a>
        </div>

        </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
