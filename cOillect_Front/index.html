  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
    }

    .phone-frame {
      width: 360px;
      height: 720px;
      background-color: #000;
      border: 12px solid #444;
      border-radius: 40px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .screen {
      width: 100%;
      height: 100%;
      background-color: #1E1E1E;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .app-icon {
      background-color: #1E1E1E;
      padding: 8px;
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 0 15px rgba(140, 166, 78, 0.6);
      transition: transform 0.2s ease;
    }

    .app-icon:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .status-bar {
      width: 100%;
      height: 24px;
      background-color: #111;
      position: absolute;
      top: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
      font-size: 0.75rem;
      color: #bbb;
    }

    .home-button {
      width: 40px;
      height: 40px;
      background-color: #222;
      border-radius: 50%;
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
